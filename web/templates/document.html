{% extends "base.html" %}

{% block page_content %}

<div class="page-header">
    <h1>Document Form</h1>
    <p>Enter the information of the document: </p>
        <br>
    <form action="/document_detail" method="post">
        <input type="hidden" id="op" name="op" value="I">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup_isbn">ISBN</span>
            <input type="text" class="form-control" name="isbn" aria-label="Sizing example input" aria-describedby="inputGroup_isbn">
        </div>

        <div class="input-group mb-3">
            <br>
            <span class="input-group-text" id="inputGroup_title">Title</span>
            <input type="text" class="form-control" name="title" aria-label="Sizing example input" aria-describedby="inputGroup_title">
        </div>

        <div class="col-6">
            <br>
            <div class="form-group">
                <span class="input-group-text" id="inputGroup_Author">Author</span>
                <select v-model="author" class="form-control" name="author">
                   {% for line in name %}
                       <tr>
                           <option><th scope="row">{{line}}</th></option>
                       </tr>
                   {% endfor %}
                </select>
            </div>

        </div>

        <div class="input-group mb-3">
            <br>
            <span class="input-group-text" id="inputGroup_type">Type</span>
            <select class="form-control" name="type">
                <option>Article</option>
                <option>Book</option>
                <option>Report</option>
                <option>News</option>
                <option>Digital book</option>
                <option>Monographs</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label for="date_publication">Enter the date of publication:</label>
            <input type="date" id="date_publication" name="date_publication" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
            <span class="validity"></span>
        </div>
        <div class="input-group mb-3">
            <br>
            <span class="input-group-text" id="inputGroup_type">Number of pages</span>
            <input type="number" name="number">
        </div>
        <br>
        <input class="btn btn-primary" type="submit" name="form" value="Submit"/>
    </form>
</div>
{% endblock %}
